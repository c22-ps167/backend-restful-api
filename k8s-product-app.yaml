apiVersion: v1
kind: Service
metadata:
  name: product-backend-service
spec:
  selector:
    app: product-backend
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-backend-deployment
spec:
  selector:
    matchLabels:
      app: product-backend
  template:
    metadata:
      labels:
        app: product-backend
    spec:
      containers:
      - name: product-backend
        image: <Image>
        resources:
          limits:
            cpu: "900m"
          requests:
            cpu: "100m"
        args:
        - -cpus
        - "1500m"
        ports:
        - containerPort: 8080

apiVersion: v1
kind: Service
metadata:
  name: product-backend-service
spec:
  type: NodePort
  selector:
    app: product-backend
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-backend-deployment
spec:
  selector:
    matchLabels:
      app: product-backend
  template:
    metadata:
      labels:
        app: product-backend
    spec:
      containers:
      - name: product-backend
        image: <Image>
        resources:
          limits:
            cpu: "900m"
          requests:
            cpu: "100m"
        args:
        - -cpus
        - "1500m"
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: product-secret
              key: DATABASE_USERNAME
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: product-secret
              key: DATABASE_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: product-secret
              key: DATABASE_URL
